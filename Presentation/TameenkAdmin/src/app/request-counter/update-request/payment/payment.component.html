<form>
  <div class="form-group">
    <label for="inputMessage" translate>updateRequest.message</label>
    <input #description type="text" class="form-control" id="inputMessage">
  </div>
  <div class="form-group">
    <label for="inputAmount" translate>updateRequest.amount</label>
    <input #amount type="text" class="form-control" id="inputAmount">
  </div>
  <footer class="text-right">
    <button class="btn btn-success mr-r_s" (click)="addPayment(description.value, amount.value)" translate>updateRequest.ok</button>
    <button class="btn btn-danger" (click)="closePopup()" translate>updateRequest.cancel</button>
  </footer>
</form>
