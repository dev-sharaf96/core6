<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" translate>header.settings</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-8">
    <div class="panel panel-default">
      <div class="panel-body">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" novalidate>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group" [ngClass]="displayFieldCss(policyCount)">
              <label for="policyCount" class="control-label required" translate>settings.maxNumberOfPolicies</label>
              <input type="text" class="form-control" id="policyCount" required [(ngModel)]="settings.MaxNumberOfPolicies" name="policyCount"
                #policyCount="ngModel">
              <div *ngIf="submitted && policyCount.errors">
                <div class="error-msg" *ngIf="policyCount.errors['required']" translate>settings.maxNumberOfPolicies_required</div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group" [ngClass]="displayFieldCss(promotionCode)">
              <label for="promotionCode" class="control-label required" translate>settings.maxNumberOfPromotionCode</label>
              <input type="text" class="form-control" id="promotionCode" required [(ngModel)]="settings.MaxNumberOfPromotionCode" name="promotionCode"
                #promotionCode="ngModel">
              <div *ngIf="submitted && promotionCode.errors">
                <div class="error-msg" *ngIf="promotionCode.errors['required']" translate>settings.maxNumberOfPromotionCode_required</div>
              </div>
            </div>
          </div>

          <div class="col-xs-12">
            <div class="form-group">
              <button type="submit" class="btn btn-primary" translate>insuranceCompany.save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
