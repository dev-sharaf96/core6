<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" translate>Edit Tameenk Client</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-8">
    <div class="panel panel-default">
      <div class="panel-body">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" [appMustMatch]="['password', 'confirmPassword']"
          novalidate>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="userName" class="control-label required" translate>FullName</label>
              <input type="text" disabled="disabled" class="form-control" id="userName" required [(ngModel)]="user.FullName"
                name="userName" #userName="ngModel">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="email" class="control-label required" translate>Email</label>
              <input type="email" disabled="disabled" class="form-control" id="email" [(ngModel)]="user.Email" name="email"
                #email="ngModel">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="PoliciesNumber" class="control-label required" translate>Policies Number</label>
              <input type="number" class="form-control" id="PoliciesCount" required [(ngModel)]="user.PoliciesCount"
                name="PoliciesNumber" #policiesNumber="ngModel">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="PromotionCodeNumber" class="control-label required" translate>Promotion Code Number</label>
              <input type="number" class="form-control" id="PromotionCodeCount" required [(ngModel)]="user.PromotionCodeCount"
                name="PoliciesNumber" #promotionCodeNumber="ngModel">
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <button type="button" routerLink="/s/TameenkUsers" class="btn btn-default mr-r_s" translate>Back</button>
              <button type="submit" class="btn btn-primary" translate>Save </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
