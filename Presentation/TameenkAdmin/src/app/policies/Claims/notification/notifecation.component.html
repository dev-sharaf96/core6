<div class="row">
  <div class="col-xs-12">
    <h4 class="page-header">{{ 'Claims.ClaimsNotification' | translate }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading" translate>common.filter_by</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label for="policy_number" translate>Claims.Policy No</label>
              <input type="text" [(ngModel)]="notificationRequestFilter.policyNo" class="form-control" id="policy_number" required/>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label for="policy_number"  translate>Claims.ReferenceId</label>
              <input type="text" [(ngModel)]="notificationRequestFilter.referenceId" class="form-control" id="policy_number" required />
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label for="policy_number" translate>Claims.claimNo</label>
              <input type="text" [(ngModel)]="notificationRequestFilter.claimNo" class="form-control" id="policy_number" required/>
            </div>
          </div>
          <div class="col-xs-12 col-md-2">
            <button (click)="filterClick(reportsTable)" [disabled]="!notificationRequestFilter.claimNo||!notificationRequestFilter.referenceId||!notificationRequestFilter.policyNo" class="btn btn-primary" style="margin-top: 20px;" translate>
              common.search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" [ngClass]="{'hidden': firstTime}">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <p-table #reportsTable
                 [value]="notificationResponse"
                 [lazy]="true"
                 (onLazyLoad)="SuccessPoliciesLazyLoad($event)"
                 [lazyLoadOnInit]="false"
                 [totalRecords]="notificationResponseCount"
                 [rowsPerPageOptions]="[5, 10, 20]"
                 [loading]="loading"
                 [paginator]="true"
                 [rows]="10"
                 [responsive]="true"
                 scrollHeight="200px"
                 [autoLayout]="true"
                 [resizableColumns]="true"
                 
                 >
          <ng-template pTemplate="header">
            <tr>
              <th translate> Claims.StatusCode </th>
              <th translate> Claims.ClaimAmount </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-respone>
            <tr>
              <td style="word-wrap: break-word">
                {{respone.ClaimNotificationServiceResponse.StatusCode || emptyStringValue }}
              </td>
              <td style="word-wrap: break-word">
                {{ respone.ClaimNotificationServiceResponse.ClaimAmount }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td style="text-align: center">
                {{ "common.noRecordsFound" | translate }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
