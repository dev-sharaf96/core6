
<div class="row">
  <div class="col-xs-12">
    <h4 class="page-header">{{ 'common.moiRequest' | translate }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading" translate>common.filter_by</div>

      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <label for="fdate" translate>common.requestStatus</label>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <p-dropdown [options]="status" [(ngModel)]="approveFilter.approveStatus" optionLabel="name" filter="true" [style]="{'width':'100%'}"
                              placeholder="Please select"></p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <label for="fdate" translate>common.clientEmail</label>
            <div class="form-group">
              <input type="text" [(ngModel)]="approveFilter.clientEmail" class="form-control" id="clientEmail" />
            </div>
          </div>
          <div class="col-xs-12 col-md-2">
            <button (click)="filterClick(reportsTable)" class="btn btn-primary" style="margin-top: 20px;" translate>
              common.search
            </button>
          </div>
        </div>
        <br />
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row" [ngClass]="{'hidden': firstTime}">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <!-- <a (click)="exportCsv()" class="pointer" translate>common.export</a> -->
        <div class="text-left">{{'common.results_count' | translate}} : {{approveRequestsCount}}</div>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <p-table #reportsTable [value]="approveRequests" [lazy]="true" (onLazyLoad)="approveRequestsLazyLoad($event)" [lazyLoadOnInit]="false"
          [totalRecords]="approveRequestsCount" [rowsPerPageOptions]="[5, 10, 20]" [loading]="loading" [paginator]="true"
          [rows]="10" [responsive]="true" scrollHeight="200px" [autoLayout]="true" [resizableColumns]="true">
          <ng-template pTemplate="caption" class="panel-heading">
            <div style="text-align: right">
              <!-- <input class="form-control input-sm" type="text" pInputText placeholder="{{'common.search' | translate}}" (input)="reportsTable.filterGlobal($event.target.value, 'contains')"> -->
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th [pSortableColumn]="isEnglish ? 'insuredFullNameEn' : 'insuredFullNameAr'" translate>
                common.clientEmail
                <p-sortIcon [field]="isEnglish ? 'insuredFullNameEn' : 'insuredFullNameAr'" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </th>
              <th translate>common.action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-request>
            <tr>
              <td style="word-wrap: break-word">
                {{ request.Email || emptyStringValue }}
              </td>
              <td style="text-align: center">
                <button *ngIf="!request.Approved" (click)="changeStatus(request.Id,true)" class="btn btn-success action-btn" translate>updateRequest.approve</button>
                <button *ngIf="request.Approved" (click)="changeStatus(request.Id,false)" class="btn btn-danger action-btn" translate>updateRequest.reject</button>
                <button *ngIf="!request.Approved" (click)="delete(request.Id,false)" class="btn btn-danger action-btn" translate>common.delete</button>
                <button *ngIf="request.Approved" (click)="delete(request.Id,true)" class="btn btn-danger action-btn" translate>common.delete</button>
                <button (click)="showImg(request.Id,request.Email)" class="btn btn-primary action-btn" translate>common.details</button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td style="text-align: center">
                {{ "common.noRecordsFound" | translate }}
              </td>
            </tr>
          </ng-template>
        </p-table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<p-dialog [header]="selectedEmail" [(visible)]="selectedRequest" [modal]="true" [style]="{width: '550px', height: '450px'}" [responsive]="true" [minY]="70" [baseZIndex]="10000"
  [dismissableMask]="true" [rtl]="!isEnglish">
  <div *ngIf="selectedRequest">
    <img  style="width: 100%; max-height: 100%;" [src]="selectedRequest" />
  </div>
</p-dialog>
